<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blunder Home Studio</title>
    <style>
        /* CSS для внешнего вида */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
            transition: color 0.3s ease;
        }
        header h1:hover {
            color: #ff6f00;
        }
        header .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        header .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header .buttons a:hover {
            background-color: #ff6f00;
            color: #fff;
        }
        .container {
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        footer {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        footer .perforation {
            width: 100%;
            height: 10px;
            background-image: linear-gradient(to right, #fff 50%, transparent 50%);
            background-size: 25px 10px;
            margin-bottom: 10px;
        }
        footer .copyright {
            font-size: 0.9rem;
            color: #fff;
            transition: color 0.3s ease;
            margin-bottom: 10px;
        }
        footer .copyright:hover {
            color: #ff6f00;
        }
        footer .arrows {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        footer .arrows a {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s ease;
        }
        footer .arrows a:hover {
            color: #ff6f00;
        }
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #ff6f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            header h1 {
                font-size: 1.2rem;
            }
            header .buttons a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Основной контент -->
    <main>
        <!-- Хедер с заголовком и кнопками -->
        <header>
            <h1>Blunder Home Studio</h1>
            <div class="buttons">
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Контакты</a>
            </div>
        </header>

        <!-- Основная часть -->
        <div class="container">
            <h1>Скоро открытие!</h1>
            <p>Coming soon! <br> Незабаром відкриття! <br> בקרוב יפתח!</p>
            <div class="loading-spinner"></div>
        </div>

        <!-- Футер со стрелками и копирайтом -->
        <footer>
            <div class="perforation"></div>
            <div class="copyright">
                © <span id="currentYear"></span> Все права защищены
            </div>
            <div class="arrows">
                <a href="#">&#9664;</a>
                <a href="#">&#9654;</a>
            </div>
        </footer>
    </main>

    <script>
        // Добавляем текущий год в футер
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
